<mat-card class="my-2 mat-elevation-z2 mt-4">
  <mat-card-header>
    <mat-card-title> Leave a Reply </mat-card-title>
    <mat-card-subtitle> You need to login for Comment * </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="commentForm"
      novalidate
      class="mt-3"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea
          matInput
          placeholder="Comment"
          name="content"
          formControlName="comment"
          required
        ></textarea>
        <mat-error
          *ngIf="commentForm['comment']?.touched &&
              commentForm['comment'].errors?.['required']"
        >
          Comment is required
        </mat-error>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary">
          Post Comment
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
